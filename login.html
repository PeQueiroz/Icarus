<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo(a) !</title>
</head>
<body>
    <div id="fundo">
        <div id="formulario">
            <form action="" method="get">
                <h1>Entrar</h1>
                <p id="subtitulo">Faça seu login com seu e-mail</p>
                <input id="input_email" name="email_login" type="email" placeholder="@gmail.com">
                <input id="input_senha" name="senha_login" type="password" placeholder="Senha">
                <hr>
                <div id="inscrever_link">
                    <p id="text_inscrever">Não tem conta?</p>
                    <a href="cadastrar.html">Inscreva-se</a>
                </div>
                <div id="div_button">
                    <button class="buttons" id="entrar_button" type="submit">Entrar</button>
                </div>
            </form>
            <div id="redes">
                <button class="button_redes buttons"><img class="icons" src="img/google.png" alt="">Google</button>
                <button class="button_redes buttons"><img class="icons" src="img/facebook.png" alt="">Facebook</button>
            </div>
            <a href="">Esqueceu a senha?</a>
        </div>
    </div>
    <footer>
        <h1 id="texto_baixo">FAÇA SEU LOGIN <br> E <span id="ultima_palavra">APROVEITE!</span></h1>
    </footer>
</body>
</html>
